{% load static %}

<head>
    <link rel='stylesheet' type='text/css' href='{% static "css/main.css" %}'>
</head>

<a href='/'>Home Page</a>
<a href='/logout/'>Logout</a>


{% for item in recipe %}
    <h1><a href = '/author/{{item.id}}/'>{{item.author}}</a></h1>
    <h2>{{item.title}}</h2>
    <h3>{{item.ingredients}}</h3>
    <h3>{{item.instructions}}</h3>
    <h3>{{item.time_required}} minute(s)</h3>
    <h3>{{item.description}}</h3>
    <h6>{{item.post_date}}</h6>
    {% if request.user.is_authenticated %}
        <button><a href = '/favorite/{{item.id}}'>favorite</a></button>
        <button><a href = '/edit/{{item.id}}'>edit</a></button>




    {% endif %}
{% endfor %}
